<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
	<h1>Loan Application</h1>

	<fieldset>
		<legend>Personal Information</legend>
		<input type="text" class="personal-info" id="first-name" placeholder="First Name"></input>
		<input type="text" class="personal-info" id="middle-initial" placeholder="Middle initial"></input>
		<input type="text" class="personal-info" id="last-name" placeholder="Last Name"></input><input type="text" class="personal-info" id="address" placeholder="Your address"></input>
	</fieldset>
	<fieldset>
		<legend>Employer Information</legend>
		<input type="text" class="personal-info" id="occupation" placeholder="Current Occupation"></input>
		<input type="text" class="personal-info" id="employer" placeholder="Current Employer"></input><input type="text" class="personal-info" id="employer-address" placeholder="Employer Address"></input>

	</fieldset>

</body>
