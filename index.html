<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Loan Application</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h1>Loan Application</h1>

	<fieldset>
		<legend>Personal Information</legend>
		<input type="text" class="personal-info" id="first-name" placeholder="First Name"></input>
		<input type="text" class="personal-info" id="middle-initial" placeholder="Middle initial"></input>
		<input type="text" class="personal-info" id="last-name" placeholder="Last Name"></input><input type="text" class="personal-info" id="address" placeholder="Your address"></input>
	</fieldset>
	<fieldset>
		<legend>Employer Information</legend>
		<input type="text" class="personal-info" id="occupation" placeholder="Current Occupation"></input>
		<input type="text" class="personal-info" id="employer" placeholder="Current Employer"></input><input type="text" class="personal-info" id="employer-address" placeholder="Employer Address"></input>
	</fieldset>
	<fieldset>
		<legend>Loan Information</legend>
		<select name="Loan Type">
			<option value="select" selected>Please select...</option>
			<option value="commercial">Commercial</option>
			<option value="real-estate">Real Estate</option>
			<option value="personal">Personal</option>
			<option value="mortgage">Mortgage</option>
		</select>

		<input type="text class="loan-amount" placeholder="Requested Loan Amount"></input>

		<label>Loan Length:</label>
			<input type="radio" name="length" value="5 years"> 5 years
			<input type="radio" name="length" value="15 years"> 15 years
			<input type="radio" name="length" value="30 years"> 30 years

		<label>Special Conditions</label>
			<input type="checkbox" name="down-payment" value="down-payment">I have a down payment
			<input type="checkbox" name="out-of-state-resident" value="out-of-state-resident"> Out-of-state resident
			<input type="checkbox" name="married" value="married">Married
			<input type="checkbox" name="cosign" value="cosign">Loan will be co-signed
	</fieldset>

	<fieldset>
		<legend>Additional Comments</legend>
		<textarea name="additional-info" placeholder="Please share any relevant additional information..."></textarea>
	</fieldset>

	<fieldset>
		<legend>Contact Information</legend>
		<input type="email" name="email" placeholder="Email Address">
		<input type="tel" name="telophone" placeholder="Telephone Number">
		<input type="url" name="url" placeholder="LinkedIn URL">
	</fieldset>






	</fieldset>

</body>
</html>
